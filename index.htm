<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=divice-width. initial-scale=1.0">
    <style>
        body {}
        /*Mobile Devices background-color: #7289f7;*/
        
        [class*="col-"] {
            float: left;
            padding: 15px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        
        @media only screen and (min-width: 600px) {
            .col-s-1 {
                width: 8.33%;
            }
            .col-s-2 {
                width: 16.66%;
            }
            .col-s-3 {
                width: 24.99%;
            }
            .col-s-4 {
                width: 33.32%;
            }
            .col-s-5 {
                width: 41.65%;
            }
            .col-s-6 {
                width: 49.98%;
            }
            .col-s-7 {
                width: 58.31%;
            }
            .col-s-8 {
                width: 66.64%;
            }
            .col-s-9 {
                width: 74.97%;
            }
            .col-s-10 {
                width: 83.3%;
            }
            .col-s-11 {
                width: 91.63%;
            }
            .col-s-12 {
                width: 100%;
            }
        }
        /*Desktop*/
        
        @media only screen and (min-width: 768px) {
            .col-1 {
                width: 8.33%;
            }
            .col-2 {
                width: 16.66%;
            }
            .col-3 {
                width: 24.99%;
            }
            .col-4 {
                width: 33.32%;
            }
            .col-5 {
                width: 41.65%;
            }
            .col-6 {
                width: 49.98%;
            }
            .col-7 {
                width: 58.31%;
            }
            .col-8 {
                width: 66.64%;
            }
            .col-9 {
                width: 74.97%;
            }
            .col-10 {
                width: 83.3%;
            }
            .col-11 {
                width: 91.63%;
            }
            .col-12 {
                width: 100%;
            }
        }
        
        .div1 {
            margin-left: -8px;
            height: 50px;
            border: 3px solid #03077a;
            border-top: none;
            border-left: none;
            border-right: none;
            box-sizing: border-box;
            box-sizing: content-box;
        }
        
        .div2 {
            margin-left: -1%;
            background-image: url(img/bg1.jpg);
            width: 100%;
            height: 610px;
            box-sizing: border-box;
            box-sizing: content-box;
        }
        
        body {
            background-color: white;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }
        
        .nav1 {
            list-style: none;
        }
        
        .nav1 li {
            margin-top: -6px;
            float: right;
            color: #1b1d67;
            display: inline-block;
            padding: 0px;
            margin-right: 23px;
            text-decoration: none;
            height: 18px;
            width: 85px;
            margin-left: -6px;
            text-align: center;
            display: block;
            cursor: pointer;
            font-size: 20px;
        }
        
        ul li:hover {
            color: rgb(163, 59, 59);
        }
        
        ul li button {
            height: 30px;
            width: 69px;
            background: black;
            color: white;
            cursor: pointer;
        }
        
        ul li button:hover {
            background-color: red;
        }
        
        ul li button:active {
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        
        ul li img {
            margin-top: -49px;
            margin-left: -2150px;
            height: 105px;
            width: 140px;
        }
        
        nav ul li {
            font-size: 31px;
            font-family: Gill Sans Extrabold, sans-serif;
            font-style: inherit;
            font-family: fantasy;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- div1 opening -->
    <div class="col-12 col-s-12 div1">
        <div>

            <nav>
                <ul class="nav1">
                    <li><img src="img/logo1.png"></img>
                    </li>
                    <li style="margin-right: 300px;">Contact</li>
                    <li>Careers</li>
                    <li>Service</li>
                    <li>About</li>
                    <li>Home</li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- div2 closing -->
    <div class="col-12 col-s-12 div2">
        <div>

        </div>
    </div>

</body>

</html>
